<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV-Like iFrame Video</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .tv-container {
            position: relative;
            width: 80%;
            max-width: 960px;
            background: #333;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
            box-sizing: border-box;
            padding-bottom: 10px; /* Space for controls */
        }

        .tv-screen {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            z-index: 0;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

    </style>
</head>
<body>
    <div class="tv-container">
        <div class="tv-screen">
            <iframe src="https://www.youtube.com/embed/t0Q2otsqC4I" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
